<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <a href="/"><h4>< Home</h4></a>
    <h2>Barcode Table</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Lot Number</th>
            <th>Barcode</th>
            <th>Date Created</th>
        </tr>
        </thead>

        <tbody>
        {{ range $index, $d := .data }}
        <tr>
            <td>
                {{ $d.Id }}
            </td>
            <td>
                {{ $d.Type }}
            </td>
            <td>
                {{ $d.LotNumber }}
            </td>
            <td>
                {{ $d.BarcodeNumber }}
            </td>
            <td>
                {{ $d.DateCreated }}
            </td>

        </tr>

        {{ end }}
        </tbody>


    </table>
</div>


</body>
</html>
